<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email with SMTP.js</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <!-- Header section added to the body to provide introductory content -->
    <header>
        <h1>Email Sender App</h1> <!-- Main heading of the web page -->
        <p>Click the button below to send an email using SMTP.js</p> <!-- Description of the page functionality -->
    </header>
    <button onclick="sendEmail()">Send Email</button> <!-- Button to trigger email sending -->
<script>
  function sendMail() {
   Email.send({
    SecureToken: "424d97bc-6f04-4ff0-910f-55af677de551",
    To: "weinet.survey@gmail.com",
    From : "weinet.survey@gmail.com",
    Subject : "This is the subject",
    Body : "And this is the body"
   }).then(
    message => alert(message)
   );
  }
</script>
 
</body>
</html>
